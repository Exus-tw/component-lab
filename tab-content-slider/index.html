<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Content Slider</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="./../main.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
    #slide {
      transition: transform 550ms cubic-bezier(.6,0,.3,1) 0ms;
    }
  </style>
</head>
<body>
  <h2>Sliding Content Tabs</h2>
  <hr>
  <section>
    <button class="active" onclick="$('#slide').css('transform', 'translate3d(0%, 0px, 0px)');" tabindex="0" type="button">
      <span>Tab1</span>
    </button>
    <button onclick="$('#slide').css('transform', 'translate3d(-100%, 0px, 0px)');" tabindex="1" type="button">
      <span>Tab2</span>
    </button>
    <button onclick="$('#slide').css('transform', 'translate3d(-200%, 0px, 0px)');" tabindex="2" type="button">
      <span>Tab3</span>
    </button>

    <div style="overflow-x:hidden;">
      <div id="slide" style="transform: translate3d(0%, 0px, 0px); display: flex; height: 100px;">
        <div style="width:100%;flex-shrink:0;overflow:auto;">
          <div style="padding:15px;min-height:100px;color:#fff;background-color:#ffb104;" >Tab 1</div>
        </div>
        <div style="width:100%;flex-shrink:0;overflow:auto;">
          <div style="padding:15px;min-height:100px;color:#fff;background-color:#4a73dd;">Tab 2</div>
        </div>
        <div style="width:100%;flex-shrink:0;overflow:auto;">
          <div style="padding:15px;min-height:100px;color:#fff;background-color:#ff6a92;">Tab 3</div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    $("button").click(function(e) {
      e.preventDefault();
      $("button.active").removeClass("active");
      $(this).addClass("active");
    });
  </script>
</body>
</html>
