<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Content Slider</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="./../main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./content-slider.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <a href="./../index.html">Component Menu</a>
  <h1>Tab Content Slider</h1>
  <hr>
  <section>
    <button class="active" onclick="$('#slider').css('transform', 'translate(0%, 0px)');" tabindex="0" type="button">
      <span>Tab1</span>
    </button>
    <button onclick="$('#slider').css('transform', 'translate(-100%, 0px)');" tabindex="1" type="button">
      <span>Tab2</span>
    </button>
    <button onclick="$('#slider').css('transform', 'translate(-200%, 0px)');" tabindex="2" type="button">
      <span>Tab3</span>
    </button>

    <div class="wrap">
      <div id="slider">
        <div class="box">
          <div class="inner-box tab1">
            Tab 1
          </div>
        </div>
        <div class="box">
          <div class="inner-box tab2">
            Tab 2
          </div>
        </div>
        <div class="box">
          <div class="inner-box tab3">
            Tab 3
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    $("button").click(function(e) {
      e.preventDefault();
      $("button.active").removeClass("active");
      $(this).addClass("active");
    });
  </script>
</body>
</html>
